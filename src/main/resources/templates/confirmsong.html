<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>confirm-song</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="images/for-songform.css">
</head>
<body>
<!--nav bar at the top-->
<nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
    <!--    <div class="container nav-part">-->

    <div href="#" class="logo here" style="color: white">HOME</div>

</nav>


<!--nav bar-->
<div class="jumbotron jumbotron-fluid">
    <div class="container head-j">
        <!--        <h1 class="display-4">Fluid jumbotron</h1>-->
        <div href="#" class="navbar-brand" style="color: white"><h3>MUSIC</h3></div>
        <div class="col-lg-6"></div>
        <div style="color: white"><h2>SONG</h2></div>
        <!--        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>-->
    </div>
</div>
<div th:inline="text" class="jumbotron col-md-6 justify-content-center offset-3">
<!--    <p th:inline="text">-->
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-7">
                The Song name was
            </div>
            <div class="col-md-5">
                [[${song.name}]]
            </div>

        </div>
    </div>
    <hr/>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-7">
                The Artist name is
            </div>
            <div class="col-md-5">
                [[${song.artist}]]
            </div>

        </div>
    </div>
    <hr/>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-7">
                The Album name is
            </div>
            <div class="col-md-5">
                [[${song.album}]]
            </div>

        </div>
    </div>
    <hr/>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-7">
                The Year was
            </div>
            <div class="col-md-5">
                [[${song.year}]]
            </div>

        </div>
    </div>
    <hr/>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-7">
                The Rating was
            </div>
            <div class="col-md-5">
                [[${song.rating}]]
            </div>

        </div>
    </div>
    <hr/>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-7">
                Is There in Stock ?
            </div>
            <div class="col-md-5">
                [[${song.isStock}]]
            </div>

        </div>
    </div>
    <hr/>
<!--    </p>-->
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
